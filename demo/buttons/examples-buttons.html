<!DOCTYPE html>
<html>
<head>
	<title>Examples Buttons</title>
	<link rel=stylesheet href="../../css/f3.buttons.css">
</head>
<body>

<form>
  <input type="button" class="btn-super-small" value="Button super small">
  <input type="button" class="btn-small" value="Button small (Default)">
  <input type="button" class="btn-medium" value="Button medium">
  <input type="button" class="btn-great" value="Button great">
</form>

<form>
  <input type="button" class="btn-super-small btn-blue" value="Button super small">
  <input type="button" class="btn-small btn-blue" value="Button small (Default)">
  <input type="button" class="btn-medium btn-blue" disabled value="Button medium">
  <input type="button" class="btn-great btn-blue" value="Button great">
</form>

<form>
  <input type="button" class="btn-super-small btn-red" value="Button super small">
  <input type="button" class="btn-small btn-red" value="Button small (Default)">
  <input type="button" class="btn-medium btn-red" value="Button medium">
  <input type="button" class="btn-great btn-red" value="Button great">
</form>

<form>
  <input type="button" class="btn-super-small btn-orange" value="Button super small">
  <input type="button" class="btn-small btn-orange" value="Button small (Default)">
  <input type="button" class="btn-medium btn-orange" value="Button medium">
  <input type="button" class="btn-great btn-orange" value="Button great">
</form>

<form>
  <input type="button" class="btn-super-small btn-green" value="Button super small">
  <input type="button" class="btn-small btn-green" value="Button small (Default)">
  <input type="button" class="btn-medium btn-green" value="Button medium">
  <input type="button" class="btn-great btn-green" value="Button great">
</form>

<form>
  <input type="button" class="btn-super-small btn-gray" value="Button super small">
  <input type="button" class="btn-small btn-gray" value="Button small (Default)">
  <input type="button" class="btn-medium btn-gray" value="Button medium">
  <input type="button" class="btn-great btn-gray" value="Button great">
</form>
<hr>
<h2>Types Buttons</h2>
<h3>Button Square</h3>
<form>
  <input type="button" class="btn-super-small btn-red btn-square" value="Button super small">
  <input type="button" class="btn-small btn-red btn-square" value="Button small (Default)">
  <input type="button" class="btn-medium btn-red btn-square" disabled value="Button medium">
  <input type="button" class="btn-great btn-red btn-square" value="Button great">
</form>
<h3>Button Half Square</h3>
<form>
  <input type="button" class="btn-super-small btn-blue btn-half-square" value="Button super small">
  <input type="button" class="btn-small btn-blue btn-half-square" value="Button small (Default)">
  <input type="button" class="btn-medium btn-blue btn-half-square"  disabled  value="Button medium">
  <input type="button" class="btn-great btn-blue btn-half-square" value="Button great">
</form>
<h3>Button Half Round</h3>
<form>
  <input type="button" class="btn-super-small btn-red btn-half-round" value="Button super small">
  <input type="button" class="btn-small btn-red btn-half-round" value="Button small (Default)">
  <input type="button" class="btn-medium btn-red btn-half-round" value="Button medium">
  <input type="button" class="btn-great btn-red btn-half-round" value="Button great">
</form>
<h3>Button Round</h3>
<form>
  <input type="button" class="btn-super-small btn-blue btn-round" value="Button super small">
  <input type="button" class="btn-small btn-blue btn-round" value="Button small (Default)">
  <input type="button" class="btn-medium btn-blue btn-round" value="Button medium">
  <input type="button" class="btn-great btn-blue btn-round" value="Button great">
</form>
<h3>Button Full</h3>

<form>
  <input type="button" class="btn-small btn-blue btn-round btn-full" value="Button small (Default)">
  <input type="button" class="btn-great btn-red btn-half-round btn-full" value="Button great">
  <input type="button" class="btn-medium btn-blue btn-half-square btn-full" value="Button medium">
  <input type="button" class="btn-small btn-red btn-square btn-full" value="Button small (Default)">
</form>

<hr>
<h3>Button Link</h3>

<form>
  <a class="btn-super-small btn-blue btn-half-square">Button super small</a>
  <a class="btn-small btn-blue btn-half-square">Button small (Default)</a>
  <a class="btn-medium btn-blue btn-half-square btn-disabled">Button medium</a>
  <a class="btn-great btn-blue btn-half-square">Button great</a>
</form>

</body>
</html>
